<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Interests Boxes Select</title>
</head>
<body>
    <h1>Choose Interests</h1>
    <div class="container">
        <div class="box">
            <label>
                <input type="checkbox">
                <div class="info">
                    <i class="fa-solid fa-hashtag"></i>
                    <span>Binary</span>
                    <div class="check"></div>
                </div>
            </label>
        </div>
        <div class="box">
            <label>
                <input type="checkbox">
                <div class="info">
                    <i class="fa-solid fa-diagram-project"></i>
                    <span>Scheme</span>
                    <div class="check"></div>
                </div>
            </label>
        </div>
        <div class="box">
            <label>
                <input type="checkbox">
                <div class="info">
                    <i class="fa-solid fa-compass-drafting"></i>
                    <span>Drawing</span>
                    <div class="check"></div>
                </div>
            </label>
        </div>
        <div class="box">
            <label>
                <input type="checkbox">
                <div class="info">
                    <i class="fa-brands fa-chrome"></i>
                    <span>Web</span>
                    <div class="check"></div>
                </div>
            </label>
        </div>
        <div class="box">
            <label>
                <input type="checkbox">
                <div class="info">
                    <i class="fa-solid fa-bug"></i>
                    <span>Bug</span>
                    <div class="check"></div>
                </div>
            </label>
        </div>
        <div class="box">
            <label>
                <input type="checkbox">
                <div class="info">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span>Cloud</span>
                    <div class="check"></div>
                </div>
            </label>
        </div>
        <div class="box">
            <label>
                <input type="checkbox">
                <div class="info">
                    <i class="fa-solid fa-code"></i>
                    <span>Coding</span>
                    <div class="check"></div>
                </div>
            </label>
        </div>
        <div class="box">
            <label>
                <input type="checkbox">
                <div class="info">
                    <i class="fa-solid fa-puzzle-piece"></i>
                    <span>Puzzle</span>
                    <div class="check"></div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
